<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img src="img/solarDataLogo.png" alt="Logo" id="logo">
        <h1> SOLAR PLANTS FEASIBILITY </h1>
        <img src="img/solarPanel.png" alt="solarPanel" id="solarPanelImg">
    </header>
    <nav id="navBar">
        <div id="btnContainer">
            <button class="navBtn" id="homeBtn"> HOME </button>
            <button class="navBtn" id="calculator"> CALCULATOR </button>
            <button class="navBtn" id="aboutUs"> ABOUT US </button>
            <button class="navBtn" id="contact"> CONTACT </button>
        </div>
    </nav>
    <div id="homeContainer">
        <img src="img/solarPlants.jpg" alt="solarPlants" id="solarBackground">
        <div id="homeContent">
            <img src="img/solarDataLogo1.png" alt="backgroundLogo" id="logoBackground">
            <div id="homeMessage">
                <h1>THE SUN IS POWER!</h1>
            </div>
        </div>
        <div id="calculatorContainer">
            <h2>CALCULATOR</h2>
        </div>
        <div id="aboutUsContainer">
            <h2>ABOUT US</h2>
        </div>
        <div id="contactContainer">
            <h2>CONTACT</h2>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="script.js"></script>
